name: Deploy Laravel to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # ðŸ”‘ VÃ©rifier que la clÃ© SSH est bien dÃ©finie
    - name: Debug Secrets
      run: |
        echo "Testing if SSH_PRIVATE_KEY exists..."
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "âŒ ERROR: SSH_PRIVATE_KEY is empty or not set!"
          exit 1
        else
          echo "âœ… SSH_PRIVATE_KEY is set."
        fi

    # ðŸ› ï¸ Correction : CrÃ©ation et configuration de la clÃ© SSH
    - name: Add SSH key and configure known_hosts
      run: |
        set -e
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | awk '{print $1}' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 192.168.2.34 >> ~/.ssh/known_hosts
        ls -la ~/.ssh  # VÃ©rification des fichiers SSH

    # ðŸš€ Tester la connexion SSH avant de dÃ©ployer
    - name: Test SSH Connection
      run: |
        ssh -o StrictHostKeyChecking=no webgrp04@192.168.2.34 "echo 'âœ… Connexion SSH rÃ©ussie !'"

    # ðŸš€ DÃ©ploiement
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no webgrp04@192.168.2.34 << 'EOF'
          set -e
          cd /chemin/vers/ton/projet
          git pull origin main
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan config:clear && php artisan cache:clear && php artisan route:clear
          php artisan storage:link
          chmod -R 775 storage bootstrap/cache
          chown -R www-data:www-data storage bootstrap/cache
          sudo systemctl restart apache2
        EOF
