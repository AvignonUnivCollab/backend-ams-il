name: Deploy Laravel to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # ğŸ” VÃ©rifier si le secret SSH_PRIVATE_KEY est bien dÃ©fini
    - name: Debug Secrets
      run: |
        echo "Testing if SSH_PRIVATE_KEY exists..."
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "âŒ ERROR: SSH_PRIVATE_KEY is empty or not set!"
          exit 1
        else
          echo "âœ… SSH_PRIVATE_KEY is set."
        fi

    # ğŸ”‘ Ajout de la clÃ© SSH et configuration de `known_hosts`
    - name: Add SSH key and configure known_hosts
      run: |
        set -e
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 192.168.2.34 >> ~/.ssh/known_hosts
        ls -la ~/.ssh  # VÃ©rification des fichiers SSH

    # ğŸ› ï¸ VÃ©rification des permissions et de lâ€™accÃ¨s SSH
    - name: Debug SSH Key
      run: |
        echo "Affichage des 5 premiÃ¨res lignes de la clÃ© privÃ©e :"
        head -n 5 ~/.ssh/id_rsa
        echo "VÃ©rification des permissions :"
        ls -la ~/.ssh/

    # ğŸ”„ VÃ©rifier la connectivitÃ© du serveur
    - name: Check server connectivity
      run: ping -c 3 192.168.2.34

    # ğŸ”Œ VÃ©rifier la connexion SSH avant de dÃ©ployer
    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no webgrp04@192.168.2.34 "echo 'âœ… Connexion SSH rÃ©ussie !'"

    # ğŸš€ DÃ©ploiement du projet Laravel
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no webgrp04@192.168.2.34 << 'EOF'
          set -e
          echo "ğŸ“‚ AccÃ¨s au dossier du projet..."
          cd /home/webgrp04/backend-ams-il

          echo "ğŸ”„ Pull du dernier code depuis GitHub..."
          git pull origin main

          echo "ğŸ“¦ Installation des dÃ©pendances Composer..."
          composer install --no-dev --optimize-autoloader

          echo "ğŸ“Š ExÃ©cution des migrations Laravel..."
          php artisan migrate --force

          echo "ğŸ§¹ Nettoyage du cache Laravel..."
          php artisan config:clear && php artisan cache:clear && php artisan route:clear

          echo "ğŸ”— CrÃ©ation du lien symbolique pour le stockage..."
          php artisan storage:link

          echo "ğŸ”‘ Configuration des permissions..."
          chmod -R 775 storage bootstrap/cache
          chown -R www-data:www-data storage bootstrap/cache

          echo "ğŸ”„ RedÃ©marrage du serveur web..."
          sudo systemctl restart apache2

          echo "âœ… DÃ©ploiement terminÃ© avec succÃ¨s !"
        EOF
