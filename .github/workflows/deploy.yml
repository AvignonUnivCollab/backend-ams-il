name: Deploy Laravel to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # 🔍 Vérifier si le secret SSH_PRIVATE_KEY est bien défini
    - name: Debug Secrets
      run: |
        echo "Testing if SSH_PRIVATE_KEY exists..."
        if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
          echo "❌ ERROR: SSH_PRIVATE_KEY is empty or not set!"
          exit 1
        else
          echo "✅ SSH_PRIVATE_KEY is set."
        fi

    # 🔑 Ajout de la clé SSH et configuration de `known_hosts`
    - name: Add SSH key and configure known_hosts
      run: |
        set -e
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 192.168.2.34 >> ~/.ssh/known_hosts
        ls -la ~/.ssh  # Vérification des fichiers SSH

    # 🛠️ Vérification des permissions et de l’accès SSH
    - name: Debug SSH Key
      run: |
        echo "Affichage des 5 premières lignes de la clé privée :"
        head -n 5 ~/.ssh/id_rsa
        echo "Vérification des permissions :"
        ls -la ~/.ssh/

    # 🔄 Vérifier la connectivité du serveur
    - name: Check server connectivity
      run: ping -c 3 192.168.2.34

    # 🔌 Vérifier la connexion SSH avant de déployer
    - name: Test SSH Connection
      run: |
        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no webgrp04@192.168.2.34 "echo '✅ Connexion SSH réussie !'"

    # 🚀 Déploiement du projet Laravel
    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no webgrp04@192.168.2.34 << 'EOF'
          set -e
          echo "📂 Accès au dossier du projet..."
          cd /home/webgrp04/backend-ams-il

          echo "🔄 Pull du dernier code depuis GitHub..."
          git pull origin main

          echo "📦 Installation des dépendances Composer..."
          composer install --no-dev --optimize-autoloader

          echo "📊 Exécution des migrations Laravel..."
          php artisan migrate --force

          echo "🧹 Nettoyage du cache Laravel..."
          php artisan config:clear && php artisan cache:clear && php artisan route:clear

          echo "🔗 Création du lien symbolique pour le stockage..."
          php artisan storage:link

          echo "🔑 Configuration des permissions..."
          chmod -R 775 storage bootstrap/cache
          chown -R www-data:www-data storage bootstrap/cache

          echo "🔄 Redémarrage du serveur web..."
          sudo systemctl restart apache2

          echo "✅ Déploiement terminé avec succès !"
        EOF
